<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            margin: 100px auto;
            width: 200px;
            display: flex;
            flex-flow: row-reverse;    
        }
        .item::after {
            content: '\2606';
            display: block;
        }
        .item:hover::after {
            content: '\2605';
        }
        .item:hover ~ .item::after {
            content: '\2605';
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>    
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
